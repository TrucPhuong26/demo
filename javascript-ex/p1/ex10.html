   <script>
    function SpecialMenu() {
    const menu = {
        1: "Baked vegetables and Cheese", //t2
        2: "Pizza",
        3: "Vegetable Fried Rice",
        4: "Bread Rolls",
        5: "Cheese Toast"     //t6
    };
    const today = new Date().getDay();
    if (today === 0 || today === 6) {
        window.alert("The restaurant is closed today.");
    } else {
       window.alert(`Today's Special is: ${menu[today]}`);
    }
}
SpecialMenu();
   </script>
