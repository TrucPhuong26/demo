<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mul(a,b){
            var result=a*b;
            window.alert(a+"*"+b+"="+result);
            document.write("<br>")
          }
          function div(a,b){
            var result=a/b;
            window.alert(a+"/"+b+"="+result);
            document.write("<br>")
         }
        var a=parseInt(window.prompt("Nhap vao so a"));
        var b=parseInt(window.prompt("Nhap vao so b"));
        mul(a,b)
        div(a,b)
    </script>
</body>
</html>
