<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function sortArr(arr){
            for(let i=0;i<arr.length;i++){
                for(let j=0;j<arr.length-1-i;j++){
                   if(arr[j]>arr[j+1]){
                      let temp=arr[j];
                      arr[j]=arr[j+1];
                      arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }
    var arr=[-3, 8, 7, 6, 5, -4, 3, 2, 1];
    
    document.write("Mang truoc khi sap xep : " + arr);
    document.write("<br>");
    document.getElementById("demo").innerHTML="Mang sau khi sap xep : " + sortArr(arr);;
    </script>
</body>
</html>
