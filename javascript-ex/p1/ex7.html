<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age,country){
            this.name=name;
            this.age=age;
            this.country=country;
        }
        person1=new Person('Tieu Chien',33,'Trung Quoc');
        person2=new Person('Jisoo',29,'Han quoc');
        alert ("Name : " + person1.name+ '\n'+"Age : "+ person1.age+'\n'+"Country: "+ person1.country);
        alert ("Name : " + person2.name+ '\n'+"Age : "+ person2.age+'\n'+"Country: "+ person2.country);
    </script>
</body>
</html>
