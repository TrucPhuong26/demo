<body>
    <script>
    class BankAccount {
    constructor(accountNumber, balance) {
        this.accountNumber = accountNumber;
        this.balance = 0;
    }
    // gui tien
    deposit (value){
        this.balance+=value;
        window.alert("So du tai khoan la :"+this. balance);
    }
    // rut tien
    withdraw(value){
        if(value> this.balance){
          window.alert("So tien trong tai khoan khong du");  
        }
        else{
            this.balance -= value;
            window.alert("Rut tien thanh cong <br> So du tai khoan con: "+this.balance);
        }
    }
}
const account1= new BankAccount(1223468,0);
account1.deposit(500);
account1.withdraw(300);
account1.withdraw(1500);
    </script>
